services:
  - type: web
    name: eventra-backend
    env: go
    rootDir: backend
    buildCommand: go build -tags netgo -ldflags "-s -w" -o app
    startCommand: ./app
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false